<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="saveProduct(f)">
      <div class="form-group mb-3">
        <label for="title">Title</label
        ><input
          [(ngModel)]="product.title"
          #title="ngModel"
          required
          name="title"
          type="text"
          class="form-control"
          id="title"
        />
        <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
          Title is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input
            [(ngModel)]="product.price"
            #price="ngModel"
            required
            name="price"
            type="number"
            class="form-control"
            id="price"
            [min]="0"
          />
          <span class="input-group-text">.00</span>
        </div>
        <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
          <p *ngIf="price.errors?.['invalid']">Price is required.</p>
          <p *ngIf="price.errors?.['min']">Price should be greater than $0.</p>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="category">Category</label
        ><select
          [(ngModel)]="product.category"
          #category="ngModel"
          required
          name="category"
          name="category"
          id="category"
          class="form-control"
        >
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.name }}
          </option>
        </select>
        <div
          *ngIf="category.touched && category.invalid"
          class="alert alert-danger"
        >
          Category is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="imageUrl">Image Url</label
        ><input
          [(ngModel)]="product.imageUrl"
          #imageUrl="ngModel"
          required
          name="imageUrl"
          type="text"
          class="form-control"
          id="imageUrl"
          url
        />
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.invalid"
        >
          <p *ngIf="imageUrl.errors?.['required']">Image URL is required</p>
          <p *ngIf="imageUrl.errors?.['url']">Image URL is invalid</p>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <button *ngIf="id" type="button" class="btn btn-danger" (click)="delete()">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div *ngIf="product.title" class="card" style="width: 18rem">
      <img *ngIf="imageUrl.value" [src]="imageUrl.value" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          {{ product.category }}
        </p>
        <p class="card-text">
          {{ product.price | currency:"USD":"symbol" }}
        </p>
      </div>
    </div>
  </div>
</div>
