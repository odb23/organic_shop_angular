<div class="row g-0">
  <div class="col-2">
    <button class="btn btn-secondary btn-block " (click)="removeFromCart()">
      -
    </button>
  </div>
  <div class="col text-center">{{ getQuantity() }} in cart</div>
  <div class="col-2" (click)="addToCart()">
    <button class="btn btn-secondary btn-block">+</button>
  </div>
</div>
